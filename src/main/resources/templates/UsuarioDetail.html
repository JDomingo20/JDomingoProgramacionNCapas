<html xmlns:th="http://www.thyemleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card text-center">
                        <img src="https://img.freepik.com/vector-gratis/circulo-azul-usuario-blanco_78370-4707.jpg?semt=ais_country_boost&w=740" class="card-img-top" style="max-height: 250px; object-fit: contain;" alt="Imagen del usuario">
                        <div class="card-body">
                            <h3 th:text="|${usuarioDirecciones.Usuario.Nombre} ${usuarioDirecciones.Usuario.ApellidoPaterno}|"></h3>
                            <p class="card-text" th:text="|Usuario: ${usuarioDirecciones.Usuario.UserName}|"></p>
                            <p class="card-text" th:text="|Correo: ${usuarioDirecciones.Usuario.CorreoElectronico}"></p>
                            <a th:href="@{/Usuario/formEditable?IdUsuario=}+${usuarioDirecciones.Usuario.IdUsuario}" class="btn btn-primary w-100">Editar Información</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Direcciones Asignadas</h5>
                            <a th:href="@{/Usuario/formEditable?IdUsuario=}+${usuarioDirecciones.Usuario.IdUsuario}+'&IdDireccion=0'" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle me-1"></i> Agregar Dirección
                            </a>

                            <div class="table-responsive mt-4">
                                <table class="table table-bordered table-striped table-hover" style="text-align: center; vertical-align: middle">
                                    <thead >
                                        <tr>
                                            <th>Dirección</th>
                                            <th class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="direccion: ${usuarioDirecciones.Direcciones}">
                                            <td th:text="|${direccion.Calle} , ${direccion.Colonia.Nombre}|"></td>
                                            <td class="text-center">
                                                <a th:href="@{/Usuario/formEditable?IdUsuario=}+${usuarioDirecciones.Usuario.IdUsuario}+'&IdDireccion='+${direccion.IdDireccion}" class="btn btn-primary">
                                                    <i class="bi bi-pencil-square"></i> Editar
                                                </a>
                                                <a href="#" class="btn btn-danger">
                                                    <i class="bi bi-trash"></i> Eliminar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
